<section th:fragment="hero" class="hero-section relative overflow-hidden">
  <!-- Background decorative blobs -->
  <div class="hero-blob hero-blob-warm animate-float" aria-hidden="true"></div>
  <div class="hero-blob hero-blob-pink animate-float" aria-hidden="true"></div>

  <div class="container relative">
    <div class="hero-grid">
      <!-- Text column -->
      <div class="space-y-8">
        <!-- Badge pill -->
        <div class="hero-badge animate-fadeInUp">
          <span th:text="#{hero.badge}">AI-Powered Salon Management</span>
        </div>

        <!-- Title -->
        <h1 class="hero-title animate-fadeInUp delay-100" th:text="#{hero.title}">Your AI Receptionist</h1>

        <!-- Subtitle -->
        <p class="hero-subtitle animate-fadeInUp delay-200" th:text="#{hero.subtitle}">Never miss a booking again</p>

        <!-- Description -->
        <p class="hero-description animate-fadeInUp delay-300" th:text="#{hero.description}">SlotMe uses AI to handle your salon bookings 24/7, so you can focus on what you do best.</p>

        <!-- CTA buttons -->
        <div class="hero-actions animate-fadeInUp delay-400">
          <a href="/register" class="btn-primary btn-primary-lg" th:text="#{hero.cta}">Get Started Free</a>
          <a href="/login" class="btn-outline" th:text="#{hero.ctaAlt}">Log In</a>
        </div>
      </div>

      <!-- Visual column -->
      <div class="hero-visual animate-fadeInUp delay-500">
        <div class="hero-visual-card">
          <div class="hero-visual-inner">
            <div class="hero-visual-icon-wrap">
              <img src="/marketing/images/icons/calendar.svg" alt="">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<footer th:fragment="footer" class="py-16" style="background-color: oklch(0.15 0 0);">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <!-- Footer grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-12 mb-12">
      <!-- Column 1: Logo + tagline -->
      <div>
        <a th:href="@{${lang == 'en' ? '/' : '/' + lang}}" class="flex items-center gap-2 mb-4">
          <div class="w-10 h-10 rounded-xl bg-gradient-primary flex items-center justify-center">
            <img src="/marketing/images/icons/sparkles.svg" alt="" class="w-5 h-5">
          </div>
          <span class="font-display text-2xl font-semibold text-white">SlotMe</span>
        </a>
        <p class="text-gray-400" th:text="#{footer.tagline}">AI-powered virtual receptionist for modern salons.</p>
      </div>

      <!-- Column 2: Product -->
      <div>
        <h4 class="font-display text-sm font-semibold text-white uppercase tracking-wider mb-4" th:text="#{footer.product}">Product</h4>
        <ul class="space-y-3">
          <li><a href="#features" class="text-gray-400 hover:text-white transition-colors" th:text="#{nav.features}">Features</a></li>
          <li><a href="#how-it-works" class="text-gray-400 hover:text-white transition-colors" th:text="#{nav.howItWorks}">How It Works</a></li>
          <li><a href="#faq" class="text-gray-400 hover:text-white transition-colors" th:text="#{nav.faq}">FAQ</a></li>
        </ul>
      </div>

      <!-- Column 3: Legal -->
      <div>
        <h4 class="font-display text-sm font-semibold text-white uppercase tracking-wider mb-4" th:text="#{footer.legal}">Legal</h4>
        <ul class="space-y-3">
          <li><a href="#" class="text-gray-400 hover:text-white transition-colors" th:text="#{footer.privacy}">Privacy Policy</a></li>
          <li><a href="#" class="text-gray-400 hover:text-white transition-colors" th:text="#{footer.terms}">Terms of Service</a></li>
        </ul>
      </div>

      <!-- Column 4: Contact -->
      <div>
        <h4 class="font-display text-sm font-semibold text-white uppercase tracking-wider mb-4" th:text="#{footer.contact}">Contact</h4>
        <ul class="space-y-3">
          <li><a href="mailto:support@slotme.ai" class="text-gray-400 hover:text-white transition-colors">support@slotme.ai</a></li>
        </ul>
      </div>
    </div>

    <!-- Bottom bar -->
    <hr class="border-gray-800 mb-8">
    <div class="flex flex-col md:flex-row items-center justify-between gap-4">
      <!-- Copyright -->
      <p class="text-gray-500 text-sm">
        <span th:text="#{footer.copyright(${currentYear})}">Â© 2026 SlotMe. All rights reserved.</span>
      </p>

      <!-- Secondary language switcher -->
      <div class="flex items-center gap-1 bg-white/5 rounded-full p-1">
        <a th:href="@{/}" th:classappend="${lang == 'en'} ? 'lang-active' : 'lang-inactive'" class="lang-btn text-sm">EN</a>
        <a th:href="@{/ru}" th:classappend="${lang == 'ru'} ? 'lang-active' : 'lang-inactive'" class="lang-btn text-sm">RU</a>
        <a th:href="@{/pl}" th:classappend="${lang == 'pl'} ? 'lang-active' : 'lang-inactive'" class="lang-btn text-sm">PL</a>
      </div>
    </div>
  </div>
</footer>

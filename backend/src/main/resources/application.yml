spring:
  application:
    name: slotme-backend
  threads:
    virtual:
      enabled: true

  datasource:
    url: jdbc:postgresql://localhost:5432/slotme
    username: slotme
    password: slotme_dev
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        default_schema: public

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  data:
    redis:
      host: localhost
      port: 6379

  messages:
    basename: i18n/messages
    encoding: UTF-8
    fallback-to-system-locale: false

  jackson:
    default-property-inclusion: non_null
    serialization:
      write-dates-as-timestamps: false

  ai:
    openai:
      api-key: ${OPENAI_API_KEY:sk-placeholder}
      chat:
        options:
          model: gpt-4.1

slotme:
  jwt:
    secret: ${JWT_SECRET_KEY:default-dev-secret-key-must-be-at-least-256-bits-long-for-hs256-signing}
    access-token-expiration-ms: 3600000
    refresh-token-expiration-ms: 2592000000
  whatsapp:
    api-url: ${WHATSAPP_API_URL:https://graph.facebook.com/v21.0}
    access-token: ${WHATSAPP_ACCESS_TOKEN:placeholder}
    verify-token: ${WHATSAPP_VERIFY_TOKEN:slotme-webhook-verify}
    phone-number-id: ${WHATSAPP_PHONE_NUMBER_ID:placeholder}
    app-secret: ${WHATSAPP_APP_SECRET:placeholder}
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3033}

server:
  port: 8080
  shutdown: graceful
  compression:
    enabled: true
    mime-types: text/html,text/css,application/javascript,application/json
    min-response-size: 1024

spring.lifecycle:
  timeout-per-shutdown-phase: 30s

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

logging:
  level:
    com.slotme: DEBUG
    org.springframework.security: DEBUG

---
spring:
  config:
    activate:
      on-profile: dev
  jpa:
    show-sql: true

---
spring:
  config:
    activate:
      on-profile: prod
  jpa:
    show-sql: false
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    hikari:
      maximum-pool-size: 50
      minimum-idle: 10
  data:
    redis:
      host: ${REDIS_HOST:redis}
      port: ${REDIS_PORT:6379}

slotme:
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:https://app.slotme.io}

server:
  port: ${PORT:8080}

springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false

management:
  endpoint:
    health:
      show-details: when-authorized

logging:
  level:
    com.slotme: INFO
    org.springframework.security: WARN
